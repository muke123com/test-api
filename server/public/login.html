<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<div class="layui-form" action="">
			  <div class="layui-form-item">
			    <label class="layui-form-label">用户名</label>
			    <div class="layui-input-block layui-input-text">
			      <input type="text" name="username" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
			    </div>
			  </div>

			  <div class="layui-form-item">
			    <label class="layui-form-label">密 码</label>
			    <div class="layui-input-block layui-input-text">
			      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit lay-filter="submit">登录</button>
			      <button type="reset" class="layui-btn layui-btn-primary">注册</button>
			    </div>
			  </div>
			</div>  
		</div>
		<script type="text/javascript">
			layui.use(['form'], function(){
				var form = layui.form();
				form.on('submit(submit)', function(data){
					$.ajax({
						url:"/account/login",
						data: data.field,
						type:"post",
						dataType: "json"
					}).done(function(res){
						console.log(res);
						return false;
					});
				})
			})
		</script>
	</body>
</html>
